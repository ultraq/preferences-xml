plugins {
	id 'groovy'
	id 'maven'
	id 'net.saliman.cobertura' version '2.4.0'
	id 'com.github.kt3k.coveralls' version '2.8.1'
}
apply from: 'https://raw.githubusercontent.com/ultraq/gradle-support/2.0.0/gradle-support.gradle'
apply from: 'https://raw.githubusercontent.com/ultraq/gradle-support/2.0.0/maven-support.gradle'
apply from: 'https://raw.githubusercontent.com/ultraq/gradle-support/2.0.0/bundle.gradle'
apply from: 'https://raw.githubusercontent.com/ultraq/gradle-support/2.0.0/jaxb.gradle'

//project.name      = 'Preferences - XML'
project.description = 'An implementation of the Java Preferences API (java.util.prefs) to store preferences in an XML file, in a subdirectory of a Java program\'s working directory'
project.archivesBaseName = 'preferences-xml'
project.sourceCompatibility = '1.8'

project.group    = 'nz.net.ultraq.preferences'
project.artifact = 'preferences-xml'
project.version  = '1.2.3-SNAPSHOT'
project.year     = '2007'

sourceSets {
	main {
		resources {
			srcDir 'schema'
		}
	}
}

repositories {
	flatDir(dirs: 'libraries')
}

dependencies {
	xjc(
		':xew:1.3.132:jdk6_jaxb2.2'
	)
	compile(
		'com.sun.activation:javax.activation:1.2.0',
		'nz.net.ultraq.jaxb:jaxb-utilities:2.0.0-SNAPSHOT',
		'org.codehaus.groovy:groovy:2.4.12'
	)
	testCompile(
		'junit:junit:4.12'
	)
	testCompile(
		'junit:junit:4.12'
	)
	testRuntime(
		'org.slf4j:slf4j-api:1.7.10'
	)
}

xjc {
	classes = [
		'**/ObjectFactory.java',
		'**/package-info.java',
		'**/XmlEntry.java',
		'**/XmlNode.java',
		'**/XmlRoot.java'
	]
	args = [
		'-Xxew',
		'-instantiate lazy',
		'-delete',
		'-Xinject-code'
	]
}

cobertura {
	coverageFormats = ['html', 'xml']
}

// Disable doclint as it errors on many of the generated files
if (JavaVersion.current().java8Compatible) {
	javadoc {
		options {
			addStringOption('Xdoclint:none', '-quiet')
		}
	}
}
