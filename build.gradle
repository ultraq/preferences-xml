apply plugin: 'groovy'
apply plugin: 'maven'
apply from: 'https://raw.githubusercontent.com/ultraq/gradle-support/1.4.0/gradle-support.gradle'
apply from: 'https://raw.githubusercontent.com/ultraq/gradle-support/1.4.0/maven-support.gradle'
apply from: 'https://raw.githubusercontent.com/ultraq/gradle-support/1.4.0/bundle.gradle'
apply from: 'https://raw.githubusercontent.com/ultraq/gradle-support/1.4.0/jaxb.gradle'

//project.name      = 'Preferences - XML'
project.description = 'An implementation of the Java Preferences API (java.util.prefs) to store preferences in an XML file, in a subdirectory of a Java program\'s working directory'
project.archivesBaseName = 'preferences-xml'
project.sourceCompatibility = '1.8'

project.group    = 'nz.net.ultraq.preferences'
project.artifact = 'preferences-xml'
project.version  = '2.0.0-SNAPSHOT'
project.year     = '2007'

repositories {
	flatDir(dirs: 'Libraries')
}

dependencies {
	xjc(
		':xew:1.3.132:jdk6_jaxb2.2'
	)
	compile(
		'nz.net.ultraq.groovy:functional-aliases-extension:1.0.0-SNAPSHOT',
		'nz.net.ultraq.jaxb:jaxb-utilities:2.0.0-SNAPSHOT',
		'org.codehaus.groovy:groovy:2.4.7'
	)
}

xjc {
	classes = [
		'**/ObjectFactory.java',
		'**/package-info.java',
		'**/XmlEntry.java',
		'**/XmlNode.java',
		'**/XmlRoot.java'
	]
	args = [
		'-Xxew',
		'-instantiate lazy',
		'-delete',
		'-Xinject-code'
	]
}

// Disable doclint as it errors on many of the generated files
if (JavaVersion.current().java8Compatible) {
	javadoc {
		options {
			addStringOption('Xdoclint:none', '-quiet')
		}
	}
}
